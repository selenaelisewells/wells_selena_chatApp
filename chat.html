<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Facepalm Messenger</title>
</head>

<body>
    <main id="app">
        <h1 class="hidden">This is where the chat messages will show up</h1>

        <!--vue custom message component goes here-->
        <section class="messages">
            <ul id="messages" v-for="message in messages">
                <newmessage :message="message"></newmessage>
            </ul>
        </section>

        <section class="messageWrap">
            <h2>Message Area</h2>
            <br><br>
            <textarea v-model="message" class="text-message"></textarea>
            <br><br>
            <input @click.prevent="dispatchMessage" type="submit" value="send">
        </section>

        <!--temp hack to bypass login-->

    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="/scripts/main.js"></script>

</body>

</html>
